<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Map and Filter</title>
</head>
<body>
    <script>
        //Map and Filter function returns an array
        var numbers =[5,10,15,20,25,30,35];
        var squareNumbers = numbers.map((x)=>{
            return x*x;
        })
        console.log(squareNumbers);

        var filterNumbers = numbers.filter((x)=>{
            return x>10;
        })
        console.log(filterNumbers);
    </script>
</body>
</html>
