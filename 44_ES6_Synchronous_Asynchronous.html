        // asyn and await

        function taskOne(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Task One is completed"); // Making Task One Asynchronous
                    },3000);
            })
        }
        function taskTwo(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Task Two is completed"); // Making Task Two Asynchronous
                    },3000);
            })
        }
        function taskThree(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Task Three is completed"); // Making Task Three Asynchronous
                    },3000);
            })
        }
        function taskFour(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Task Four is completed"); // Making Task Four Asynchronous
                    },3000);
            })
        }
        function taskFive(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Task Five is completed"); // Making Task Five Asynchronous
                    },3000);
            })
        }


        async function callAllTask(){
            const t1 = await taskOne(); //work of await: waits here until the task one is completed
            console.log(t1)
            const t2 = await taskTwo();
            console.log(t2)
            const t3 = await taskThree();
            console.log(t3)
            const t4 = await taskFour();
            console.log(t4)
            const t5 = await taskFive();
            console.log(t5)
        }

        callAllTask()
