<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Location</title>
</head>
<body>
    <h1>Borowser object Model</h1>
    <div class="location">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <button id="visit-btn">Visit Google</button>
    <script>
        var locationDiv = document.querySelector(".location");

        var p1 = locationDiv.children[0];
        p1.textContent = location.href;

        var p2 = locationDiv.children[1];
        p2.textContent = location.protocol;

        var p3 = locationDiv.children[2];
        p3.textContent = location.hostname;

        var p4 = locationDiv.children[3];
        p4.textContent = location.port;

        var p5 = locationDiv.children[4];
        p5.textContent = location.pathname;
        
        var visitButton = document.querySelector("#visit-btn");
        visitButton.addEventListener("click",function(){
            location.assign("https://www.google.com/");
        })
    </script>
</body>
</html>
