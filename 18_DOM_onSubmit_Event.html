<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM onSubmit Event</title>
    <style>
        div{
            margin-bottom: 10px;
        }
        label{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Signin Information</h1>
    <form action="">
        <div>
            <label for="name">
                Name: <input type="text" name="name" id="name" required>
            </label>
        </div>

        <div>
            <label for="email">
                Email: <input type="email" name="email" maxlength="30" required>
            </label>
        </div>
        <div>
            <label for="password">
                Password: <input type="password" name="password" minlength="4" maxlength="8" required>
            </label>
        </div>
        <div>
            <input type="submit" name="submit" id="" value="Sign In">
        </div>
    </form>

    <script>
        var form = document.querySelector("form");
        var names = form.querySelector("div input[name=name]");
        var email = form.querySelector("div input[name=email]");
        var password = form.querySelector("div input[name=password]");

        form.addEventListener("submit",formHandler);

        function formHandler(e){
            e.preventDefault();
            var info = {
                name: names.value,
                email: email.value,
                password: password.value
            }
            console.log(info);

            names.value = "";
            email.value = "";
            password.value = "";

        }
        
    </script>
</body>
</html>
