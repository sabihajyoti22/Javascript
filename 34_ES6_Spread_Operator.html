<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Spread Operator</title>
</head>
<body>
    <script>
        function addNumbers(x, y, z){
            return x + y + z;
        }
        var numbers = [1,2,3];
        console.log(addNumbers(...numbers));

        let numbers1 = [4,5,6], numbers2 = [1,2,3];
        let newNumbers = [...numbers1, ...numbers2];
        console.log(newNumbers);

        var p1 = {
            name: "Sabiha Nasrin Jyoti",
            age: 25
        }
        var p2 = {
            occupation: "whatever",
            nationality: "Bangladeshi"
        }
        var p = {
            ...p1,
            ...p2
        }
        console.log(p);
    </script>
</body>
</html>
