<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 String</title>
</head>
<body>
    <script>
        var massage = "Today is Friday";
        console.log(massage.startsWith("Today",0));
        console.log(massage.endsWith("Friday",massage.length));
        console.log(massage.includes("is",3));

        // All these methods are case sensitive
    </script>
</body>
</html>
