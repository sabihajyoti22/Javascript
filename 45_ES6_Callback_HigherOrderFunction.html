<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Callback and Higher Order Function</title>
</head>
<body>
    <script>
        function Square(x){
            console.log(`Suare of ${x}: ${x*x}`);
        }
        function higherOrderFunction(num, callback){ // A function's parameter is another function
            callback(num);
        }
        higherOrderFunction(5,Square);
    </script>
</body>
</html>
