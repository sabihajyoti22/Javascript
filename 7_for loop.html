<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in Array</title>
    <script>
        var num = new Array();
        var sum = 0;
        for(var i=0; i<5; i++)
        {
            num[i] = parseInt(prompt("Enter a number: "));
        }
        for(var i=0; i<5; i++)
        {
            sum += num[i];
        }
        console.log("Sum of the array is: " + sum);
    </script>
</head>
<body>
    <h1>Loop in Array</h1>
</body>
</html>
