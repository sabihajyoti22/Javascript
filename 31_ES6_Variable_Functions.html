<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Variables ans Functions</title>
</head>
<body>
    <script>
        // Variables
        let x = 15;
        if(true){
            let x = 10;
        }
        console.log(x);

        var y = 25;
        if(true){
            const y = 50;
        }
        console.log(y);

        // Functions
        var add = (x,y) => {
            var sum = x+y;
            console.log(`Sum is: ${sum}`);
        }
        add(20,80);
    </script>
</body>
</html>
