<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deafault and Rest parameter</title>
</head>
<body>
    <script>
        massage("I love ES6 in Javascript");
        // Default
        function massage(text = "This is a default massage"){
            console.log(text);
        }

        // Rest Paraameter
        function add(x,y, ...z){
            console.log(`X: ${x}, Y: ${y}, Z: ${z}`);
        }
        add(10,20,30,40,50)
    </script>
</body>
</html>
